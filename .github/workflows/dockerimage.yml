name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the web-ui Docker image and publish to GitHub Packages
      run: |
        VERSION=latest
        docker build ./web-ui --file ./web-ui/Dockerfile --tag docker.pkg.github.com/brainbackup/code-snippet/web-ui:${VERSION}
        docker login docker.pkg.github.com --username ynahmany --password ${{ secrets.GITHUB_TOKEN }}
        docker push docker.pkg.github.com/brainbackup/code-snippet/web-ui:${VERSION}
    - name: Build the Search-service Docker image and publish to GitHub Packages
      run: |
        VERSION=latest
        docker build ./search-service --file ./search-service/Dockerfile --tag docker.pkg.github.com/brainbackup/code-snippet/search-service:${VERSION}
        docker login docker.pkg.github.com --username ynahmany --password ${{ secrets.GITHUB_TOKEN }}
        docker push docker.pkg.github.com/brainbackup/code-snippet/search-service:${VERSION}