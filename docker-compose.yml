# docker-compose.yml file

version: '3.6'

services:
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    links: 
      - elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.1
    environment:
      - discovery.type=single-node
    ports:
      - 9300:9300
      - 9200:9200

